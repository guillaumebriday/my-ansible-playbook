---
- name: Install some tools
  apt:
    pkg: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - curl
    - fail2ban
    - git
    - htop
    - ntp
    - python3-pip
    - tmux
    - vim
    - zsh
  notify:
    - start ntp

- name: Ensure fail2ban starts on a fresh reboot
  service:
    name: fail2ban
    state: started
    enabled: yes

- name: Clone oh-my-zsh repo
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: "{{ home_dir }}/.oh-my-zsh"

- name: Clone zsh-syntax-highlighting repo
  git:
    repo: https://github.com/zsh-users/zsh-syntax-highlighting
    dest: "{{ home_dir }}/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting"

- name: Clone zsh-autosuggestions repo
  git:
    repo: https://github.com/zsh-users/zsh-autosuggestions
    dest: "{{ home_dir }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions"

- name: Adding .zshrc file
  template:
    src: ../templates/.zshrc.j2
    dest: "{{ home_dir }}/.zshrc"
    owner: "{{ user }}"

- name: Set zsh as default shell
  user:
    name: "{{ user }}"
    shell: /bin/zsh
